<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            display: none;
            background-color: #54CBA1;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //滑入
        $(function () {
            $("button:eq(0)").click(function () {
//                $("div").slideDown();
//                $("div").slideDown(3000);//slideDown（毫秒值）
//                $("div").slideDown("slow"); //slideDown(字符串)  slow慢：600ms   normal正常:400ms   fast快：20
                $("div").slideDown(1000,function () {
                    alert("动画执行完毕！");
                });//slideDown(毫秒值，回调函数[显示完毕执行什么]);
            });
        });
        //滑出
        $(function () {
            $("button:eq(1)").click(function () {
//                $("div").slideUp();
//                $("div").slideUp(3000);//slideUp（毫秒值）
//                $("div").slideUp("slow"); //slideUp(字符串)  slow慢：600ms   normal正常:400ms   fast快：20
                $("div").slideUp(1000,function () {
                    alert("动画执行完毕！");
                });//slideUp(毫秒值，回调函数[显示完毕执行什么]);
            });
        });
        //切换
        $(function () {
            $("button:eq(2)").click(function () {
               $("div").toggle(2000);
            });
        });
    </script>
</head>
<body>
    <button>滑入</button>
    <button>滑出</button>
    <button>切换</button>
    <div></div>
</body>
</html>
