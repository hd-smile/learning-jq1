        $(function(){
            var jqli1=$("li:odd");     //基本过滤选择器
            var jqli2=$("li:even");
            jqli1.css("background","red");
            jqli2.css("background","yellow");//隔行变色

            var color="";//计数器
            //鼠标进入改变变色
            $("li").mouseenter(function () {
                color=$(this).css("background");//记录当前颜色
                $(this).css("background","pink");
            });
            //鼠标移开恢复原来颜色
            $("li").mouseleave(function () {
                $(this).css("background",color);
            });
        });
