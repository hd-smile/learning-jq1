<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            display: none;
            background-color: #54CBA1;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
       //显示方法
        $(function () {
            $("button:eq(0)").click(function () {
//                $("div").show();
//                $("div").show(2000);//毫秒值
//                $("div").show("slow"); //show(字符串)  slow慢：600ms   normal正常:400ms   fast快：20
                  $("div").show(5000,function () {
                   alert("动画执行完毕！");
                  });//show(毫秒值，回调函数[显示完毕执行什么]);
            });
        });
        //隐藏方法
       $(function () {
           $("button:eq(1)").click(function () {
//                $("div").hide();
//                $("div").hide(2000);//毫秒值
//                $("div").hide("slow"); //hide(字符串)  slow慢：600ms   normal正常:400ms   fast快：20
                  $("div").hide(5000,function () {
                   alert("动画隐藏完毕！");
                  });//hide(毫秒值，回调函数[显示完毕执行什么]);
           });
       });
        //切换
       $(function () {
           $("button:eq(2)").click(function () {
             $("div").toggle(2000);
           });
       });
    </script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
</html>
